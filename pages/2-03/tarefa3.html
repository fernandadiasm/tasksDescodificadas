<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <script>
    function calcularMedia() {
      // Pega os valores dos campos de entrada
      var numero1 = parseFloat(document.getElementById('numero1').value);
      var numero2 = parseFloat(document.getElementById('numero2').value);
      var numero3 = parseFloat(document.getElementById('numero3').value);
      var numero4 = parseFloat(document.getElementById('numero4').value);
      var numero5 = parseFloat(document.getElementById('numero5').value);

      // Verifica se os valores informados são válidos
      if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3) || isNaN(numero4) || isNaN(numero5)) {
        alert('Por favor, insira números válidos.');
        return;
      }

      // Calcula a média aritmética
      var media = (numero1 + numero2 + numero3 + numero4 + numero5) / 5;

      // Exibe o resultado
      document.getElementById('resultado').innerHTML = 'A média é: ' + media;
    }
  </script>
  
</head>
<body>
  <h1>Calculadora de Média</h1>
  <p>Informe 5 números:</p>
  <input type="text" id="numero1" placeholder="Número 1">
  <input type="text" id="numero2" placeholder="Número 2">
  <input type="text" id="numero3" placeholder="Número 3">
  <input type="text" id="numero4" placeholder="Número 4">
  <input type="text" id="numero5" placeholder="Número 5">
  <button onclick="calcularMedia()">Calcular Média</button>
  <p id="resultado"></p>
</body>
</html>
